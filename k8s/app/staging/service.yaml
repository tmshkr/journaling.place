apiVersion: v1
kind: Service
metadata:
  name: jp-app
spec:
  selector:
    app: jp-app
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jp-app-ingress
  namespace: default
spec:
  ingressClassName: cloudflare-tunnel
  rules:
    - host: staging.journaling.place
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jp-app
                port:
                  number: 8080
