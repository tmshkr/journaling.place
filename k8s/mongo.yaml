apiVersion: v1
kind: ConfigMap
metadata:
  name: mongo-initdb-scripts
data:
  create-keyfile.sh: |
    #!/bin/bash

    echo "Creating MongoDB keyfile..."
    mkdir -p /tmp
    echo "${MONGO_KEYFILE}" > /tmp/keyfile
    chmod 400 /tmp/keyfile
    chown mongodb:mongodb /tmp/keyfile
    echo "MongoDB keyfile created."

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
spec:
  serviceName: mongodb
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      terminationGracePeriodSeconds: 30
      volumes:
        - name: mongo-initdb-scripts
          configMap:
            name: mongo-initdb-scripts
      containers:
        - name: mongod
          image: localhost:5000/mongo
          ports:
            - name: mongo
              containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongo-root
                  key: username
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongo-root
                  key: password
            - name: MONGO_KEYFILE
              valueFrom:
                secretKeyRef:
                  name: mongo-keyfile
                  key: keyfile
          args:
            - "--dbpath=/data/db"
            - "--bind_ip_all"
            - "--replSet=rs0"
            - "--keyFile=/tmp/keyfile"
          volumeMounts:
            - name: data
              mountPath: /data/db
            - name: mongo-initdb-scripts
              mountPath: /docker-entrypoint-initdb.d
          readinessProbe:
            exec:
              command:
                - /bin/bash
                - -lc
                - |
                  mongosh --username "$MONGO_INITDB_ROOT_USERNAME" --password "$MONGO_INITDB_ROOT_PASSWORD" --quiet --eval "db.adminCommand('ping').ok" >/dev/null
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 27017
            initialDelaySeconds: 30
            periodSeconds: 10
          lifecycle:
            postStart:
              exec:
                command:
                  - /bin/bash
                  - -lc
                  - |
                    set -euo pipefail
                    echo "postStart: waiting for mongod..."
                    until mongosh --username "$MONGO_INITDB_ROOT_USERNAME" --password "$MONGO_INITDB_ROOT_PASSWORD" --quiet --eval "db.adminCommand('ping')" >/dev/null 2>&1; do
                      sleep 2
                    done

                    # If already initialized, do nothing
                    if mongosh --username "$MONGO_INITDB_ROOT_USERNAME" --password "$MONGO_INITDB_ROOT_PASSWORD" --quiet --eval "rs.status().ok" >/dev/null 2>&1; then
                      echo "postStart: replica set already initialized."
                      exit 0
                    fi

                    echo "postStart: initiating replica set..."
                    mongosh --username "$MONGO_INITDB_ROOT_USERNAME" --password "$MONGO_INITDB_ROOT_PASSWORD" --quiet --eval '
                      rs.initiate({
                        _id: "rs0",
                        members: [
                          { _id: 0, host: "mongodb-0.mongodb.default.svc.cluster.local:27017" }
                        ]
                      })
                    '
                    echo "postStart: done."
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
