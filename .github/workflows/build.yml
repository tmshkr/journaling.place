name: Build and Push to Docker Hub
on:
  workflow_call:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          platforms: linux/amd64
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - id: turbo_tag
        run: ./scripts/turbo-sha.mjs
      - name: Build
        if: steps.turbo_tag.outputs.SKIP_BUILD != 'true'
        uses: docker/build-push-action@v6
        with:
          cache-from: type=gha
          context: .
          load: true
          tags: tmshkr/journaling.place:builder
          target: builder
      - name: Export turbo cache and static assets
        if: steps.turbo_tag.outputs.SKIP_BUILD != 'true'
        run: ./scripts/docker-export.sh
      - name: Push runner image
        if: steps.turbo_tag.outputs.SKIP_BUILD != 'true'
        uses: docker/build-push-action@v6
        with:
          cache-to: type=gha,mode=max
          context: .
          push: true
          tags: |
            tmshkr/journaling.place:${{ inputs.turbo_tag }}
            tmshkr/journaling.place:${{ inputs.version_label }}
