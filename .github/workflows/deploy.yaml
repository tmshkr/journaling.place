name: Blue/Green Deployment
on:
  push:
    branches:
      - main
      - staging
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: "Environment to deploy to"
        required: true
        default: staging
        options:
          - staging
          - main
      tag:
        type: string
        description: "Tag to deploy"
        required: false
env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  AWS_ROLE: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/GitHubActions
  DOCKER_IMAGE: ${{ vars.AWS_ACCOUNT_ID }}.dkr.ecr.${{ vars.AWS_REGION }}.amazonaws.com/journaling.place
  DOCKER_REGISTRY: ${{ vars.AWS_ACCOUNT_ID }}.dkr.ecr.${{ vars.AWS_REGION }}.amazonaws.com
  ENVIRONMENT: ${{ inputs.environment || github.ref_name }}
  TAG: ${{ inputs.tag || github.sha }}

jobs:
  prep:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    outputs:
      image_exists: ${{ steps.check-image-exists.outputs.IMAGE_EXISTS }}
      target_env_cname: ${{ steps.prep.outputs.target_env_cname }}
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ env.AWS_ROLE }}
      - name: Log in to ECR
        run: aws ecr get-login-password --region ${{ vars.AWS_REGION }} | docker login --username AWS --password-stdin ${{ env.DOCKER_REGISTRY }}
      - name: Check if image exists in ECR
        id: check-image-exists
        run: ./scripts/check-image-exists.js ${{ env.TAG }}
      - name: Prep target env
        id: prep
        uses: tmshkr/blue-green-beanstalk@latest
        with:
          app_name: "journaling.place"
          blue_env: ${{ vars.BLUE_ENV }}
          green_env: ${{ vars.GREEN_ENV }}
          option_settings: option-settings.json
          platform_branch_name: "Docker running on 64bit Amazon Linux 2023"
          prep: true
          production_cname: ${{ vars.PRODUCTION_CNAME }}
          staging_cname: ${{ vars.STAGING_CNAME }}
          wait_for_deployment: false

  build:
    needs: prep
    if: needs.prep.outputs.image_exists == 'false'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ env.AWS_ROLE }}
      - name: Log in to ECR
        run: aws ecr get-login-password --region ${{ vars.AWS_REGION }} | docker login --username AWS --password-stdin ${{ env.DOCKER_REGISTRY }}
      - name: Setup turbo cache
        uses: actions/cache@v3
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          platforms: linux/amd64
      - name: Build and load image
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          push: false
          build-args: |
            CDN_PREFIX=https://cdn.journaling.place
          tags: "${{ env.DOCKER_IMAGE }}:${{ env.TAG }}"
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
      - run: docker push --all-tags ${{ env.DOCKER_IMAGE }}
      - name: Export turbo cache
        run: ./scripts/turbo-cache.sh export
      - name: Export static assets to S3
        run: |
          docker run -v ./export:/app/export "${{ env.DOCKER_IMAGE }}:${{ env.TAG }}" sh /app/scripts/export-static-assets.sh
          aws s3 cp --recursive export s3://${{ vars.CDN_BUCKET}}/_next/

  deploy:
    needs: build
    if: always() && (needs.build.result == 'success' || needs.build.result == 'skipped')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ env.AWS_ROLE }}
      - name: Generate deployment package
        run: |
          echo APP_VERSION=${{ github.ref_name }}-${{ env.TAG }} >> .env
          echo ENVIRONMENT=${{ env.ENVIRONMENT }} >> .env
          echo SHA=${{ github.sha }} >> .env
          echo TAG=${{ env.TAG }} >> .env
      - name: Deploy
        uses: tmshkr/blue-green-beanstalk@latest
        id: deploy
        with:
          deploy: true
          app_name: "journaling.place"
          blue_env: ${{ vars.BLUE_ENV }}
          green_env: ${{ vars.GREEN_ENV }}
          option_settings: option-settings.json
          platform_branch_name: "Docker running on 64bit Amazon Linux 2023"
          production_cname: ${{ vars.PRODUCTION_CNAME }}
          source_bundle: bundle.zip
          staging_cname: ${{ vars.STAGING_CNAME }}
          version_description: ${{ github.event.head_commit.message }}
          version_label: ${{ github.ref_name }}-${{ env.TAG }}
      - name: Tag image
        run: ./scripts/tag-image.js
        env:
          ENVIRONMENT: ${{ env.ENVIRONMENT }}
          SHA: ${{ github.sha }}

  test:
    if: always() && needs.deploy.result == 'success'
    needs: [deploy, prep]
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.40.0-jammy
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ env.AWS_ROLE }}
      - uses: actions/setup-node@v3
        with:
          cache: "npm"
          node-version: 21
      - name: Install e2e deps
        run: npm run install:ci --workspace=e2e
      - name: Run e2e tests
        run: npm run test --workspace=e2e
        env:
          APP_VERSION: ${{ github.ref_name}}-${{ env.TAG }}
          BASE_URL: https://${{ needs.prep.outputs.target_env_cname }}
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: packages/e2e/playwright-report/
          retention-days: 30

  promote:
    if: always() && needs.test.result == 'success' && (inputs.environment == 'main' || github.ref_name == 'main')
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ env.AWS_ROLE }}
      - name: Promote
        id: promote
        uses: tmshkr/blue-green-beanstalk@latest
        with:
          app_name: "journaling.place"
          blue_env: ${{ vars.BLUE_ENV }}
          deploy: true
          green_env: ${{ vars.GREEN_ENV }}
          option_settings: option-settings.prod.json
          production_cname: ${{ vars.PRODUCTION_CNAME }}
          promote: true
          staging_cname: ${{ vars.STAGING_CNAME }}
      - name: Update DNS
        run: |
          curl -X POST "https://${{ secrets.DNS_USERNAME }}:${{ secrets.DNS_PASSWORD }}@domains.google.com/nic/update?hostname=journaling.place&myip=${{ steps.promote.outputs.target_env_endpoint_url }}"
