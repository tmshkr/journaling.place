name: Run Tests
on:
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - uses: actions/setup-node@v3
        with:
          cache: "npm"
          node-version: 21
      - name: Setup Action Cache
        uses: actions/cache@v3
        with:
          key: ${{ runner.os }}-cache
          path: |
            /home/runner/.cache/ms-playwright/
      - name: Setup ngrok-ssh
        id: ngrok-ssh
        uses: tmshkr/ngrok-ssh@v1.1
        with:
          NGROK_AUTHTOKEN: ${{ secrets.NGROK_AUTHTOKEN }}
          NGROK_CONFIG_FILE: "ngrok.yml"
      - uses: tmshkr/handle-env@v1.1
        with:
          env: |
            EMAIL_FROM=${{ vars.EMAIL_FROM }}
            EMAIL_SERVER=${{ secrets.EMAIL_SERVER }}
            NEXTAUTH_URL=http://localhost
            NEXT_PUBLIC_VERSION=test-${{ github.sha }}
            NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
            MONGO_URI=mongodb://root:root@localhost:27018/jp-test?authSource=admin&tls=false&directConnection=true
      - name: Create GH Deployment
        run: node scripts/gh-deployment.js
        env:
          COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
          GH_TOKEN: ${{ github.token }}
          NGROK_TUNNELS: ${{ steps.ngrok-ssh.outputs.NGROK_TUNNELS }}
          SSH_COMMAND: ${{ steps.ngrok-ssh.outputs.SSH_COMMAND }}
          SSH_HOST_PUBLIC_KEY: ${{ steps.ngrok-ssh.outputs.SSH_HOST_PUBLIC_KEY }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
      - name: Build
        uses: docker/build-push-action@v5
        with:
          load: true
          push: false
          tags: app:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Start docker compose
        run: docker compose -f docker-compose.test.yml up -d
      - name: Install e2e deps
        run: npm run install:ci --workspace=e2e
      - name: Run e2e tests
        run: npm run test --workspace=e2e
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: packages/e2e/playwright-report/
          retention-days: 30
      - name: Stop docker compose
        if: always()
        run: docker compose -f docker-compose.test.yml down
