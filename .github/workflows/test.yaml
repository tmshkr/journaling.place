name: Run Tests
on:
  workflow_dispatch:

jobs:
  build_and_serve:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Setup ngrok-ssh
        id: ngrok-ssh
        uses: tmshkr/ngrok-ssh@dev
        with:
          NGROK_AUTHTOKEN: ${{ secrets.NGROK_AUTHTOKEN }}
          NGROK_CONFIG_FILE: "ngrok.yml"
      - name: Run Playwright workflow
        run: |
          BASE_URL=$(echo '${{ steps.ngrok-ssh.outputs.NGROK_TUNNELS }}' | jq -r '.[] | select(.name == "web") | .public_url')
          gh workflow run playwright-test.yml \
          -f BASE_URL=$BASE_URL \
          -f SSH_HOST_PUBLIC_KEY=${{ steps.ngrok-ssh.outputs.SSH_HOST_PUBLIC_KEY }}
        env:
          GH_TOKEN: ${{ github.token }}
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
      - name: Build
        uses: docker/build-push-action@v5
        with:
          load: true
          push: false
          tags: app:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - uses: tmshkr/handle-env@v1.1
        with:
          env: |
            EMAIL_FROM=${{ vars.EMAIL_FROM }}
            EMAIL_SERVER=${{ secrets.EMAIL_SERVER }}
            NEXT_PUBLIC_VERSION=test-${{ github.sha }}
            NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
      - name: Start docker compose
        run: docker compose -f docker-compose.test.yml up
