name: Run Tests
on:
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Get env vars
        run: |
          echo "test" > ENVIRONMENT
          echo ${{ github.sha }} > SHA
          ./.platform/hooks/prebuild/get-env-vars.sh
        env:
          AWS_ACCESS_KEY_ID: ${{ vars.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ vars.AWS_DEFAULT_REGION }}
      - name: Start docker compose
        run: docker compose -f docker-compose.test.yml up -d
      - name: Wait for server
        run: |
          while ! curl --output /dev/null --silent --head --fail https://localhost -k; do
            printf '.'
            sleep 5
          done
      - name: Run unit tests
        run: docker exec -it app sh -c "npm run jest"
      - name: Install e2e deps
        run: npm install --workspace=e2e && npm run install:playwright --workspace=e2e
      - name: Run e2e tests
        run: npm run e2e:test
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: packages/e2e/playwright-report/
          retention-days: 30
      - name: Stop docker compose
        if: always()
        run: docker compose -f docker-compose.test.yml down
