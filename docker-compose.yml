version: "3"

services:
  app:
    build: .
    command: npm run start
    env_file: .env
    restart: always
    deploy:
      resources:
        limits:
          memory: 600m
  nginx:
    image: jonasal/nginx-certbot:latest
    restart: unless-stopped
    env_file: .env
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
      - "5555:5555"
    volumes:
      - /efs/${ENVIRONMENT}/letsencrypt:/etc/letsencrypt
      - ./nginx:/etc/nginx/user_conf.d
    deploy:
      resources:
        limits:
          memory: 100m
