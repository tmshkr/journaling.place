version: "3.8"

services:
  app:
    image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/journaling.place:${VERSION_LABEL}
    command: npm run start
    container_name: app
    env_file: .env
    restart: always
    healthcheck:
      test: "curl -f http://app:3000 || exit 1"
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - /app/node_modules
  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
  mongo-backup:
    image: "tmshkr/mongodump"
    environment:
      CRON_SCHEDULE: "0 10 * * *"
      MONGO_URI:
      TARGET_FOLDER: "/backup"
      TARGET_S3_FOLDER: "s3://${BACKUP_BUCKET_NAME}/${STAGE}"
