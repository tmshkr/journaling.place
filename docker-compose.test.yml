version: "3"

services:
  app:
    build:
      dockerfile: ./Dockerfile
    command: npm run start
    env_file: .env
    environment:
      - NEXTAUTH_URL=https://localhost
    restart: always
  nginx:
    image: jonasal/nginx-certbot:latest
    restart: unless-stopped
    env_file: .env
    environment:
      - SERVER_NAME=localhost
      - CERTBOT_EMAIL=test@journaling.place
      - USE_LOCAL_CA=1
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx:/etc/nginx/templates
