services:
  app:
    build:
      dockerfile: Dockerfile.dev
    image: app:dev
    command: npm run dev
    container_name: app
    depends_on:
      - db
    env_file: docker.env
    healthcheck:
      test: "curl -f http://app:3000 || exit 1"
      interval: 30s
      timeout: 10s
      retries: 5
    environment:
      NEXTAUTH_URL: http://localhost
      MONGO_URI: mongodb://root:root@db/jp-dev?authSource=admin&tls=false
    restart: always
    volumes:
      - /app/node_modules
      - ./:/app
  db:
    attach: false
    build:
      context: ./mongo/
    container_name: db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    ports:
      - "27018:27017"
    volumes:
      - mongodb_data:/data/db
    restart: always
    healthcheck:
      test: |
        test $$(mongosh --quiet -u root -p root --eval "try { rs.initiate({ _id: 'rs0', members: [{ _id: 0, host: 'db' }] }).ok } catch (_) { rs.status().ok }") -eq 1
      interval: 10s
      start_period: 30s
  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro

volumes:
  mongodb_data:
