
server {
    # Listen to port 443 on both IPv4 and IPv6.
    listen 443 ssl default_server reuseport;
    listen [::]:443 ssl default_server reuseport;

    # Domain names this server should respond to.
    server_name localhost;

    # Load the certificate files.
    ssl_certificate         /etc/letsencrypt/live/journaling.place/fullchain.pem;
    ssl_certificate_key     /etc/letsencrypt/live/journaling.place/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/journaling.place/chain.pem;

    # Load the Diffie-Hellman parameter.
    ssl_dhparam /etc/letsencrypt/dhparams/dhparam.pem;

    location / {
      proxy_pass http://app:3000;
    }
}